name: Release

on:
  push:
    branches: [main]

permissions:
  contents: write
  packages: write

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Bump version and generate changelog
        id: bump
        uses: cocogitto/cocogitto-action@v3
        with:
          release: true
          check-latest-tag-only: true
          git-user: "github-actions[bot]"
          git-user-email: "github-actions[bot]@users.noreply.github.com"

      - name: Push bump commit and tag
        if: steps.bump.outputs.version != ''
        run: git push origin main --follow-tags

      - uses: oven-sh/setup-bun@v2
        if: steps.bump.outputs.version != ''
        with:
          bun-version: latest

      - name: Install dependencies
        if: steps.bump.outputs.version != ''
        run: bun install

      - name: Build
        if: steps.bump.outputs.version != ''
        run: bun nx run arteflix:all:build

      - name: Extract changelog for release
        if: steps.bump.outputs.version != ''
        id: changelog
        run: cog changelog --at ${{ steps.bump.outputs.version }} > /tmp/release_notes.md

      - name: Set up Docker Buildx
        if: steps.bump.outputs.version != ''
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        if: steps.bump.outputs.version != ''
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Docker image
        if: steps.bump.outputs.version != ''
        uses: docker/build-push-action@v6
        with:
          context: .
          file: apps/arteflix/Dockerfile
          push: true
          tags: |
            ghcr.io/${{ github.repository }}:${{ steps.bump.outputs.version }}
            ghcr.io/${{ github.repository }}:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Create GitHub Release
        if: steps.bump.outputs.version != ''
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.bump.outputs.version }}
          name: Release ${{ steps.bump.outputs.version }}
          body_path: /tmp/release_notes.md
          make_latest: true
